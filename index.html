<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.min.css">
    <title>Đào tạo HUMG</title>
</head>
<body>
    <!-- header -->
    <div class="main-logo_head">
        <div class="w3-row">
            <div class="w3-col m10 main-search">
                <div class="main-log w3-col m3">
                    <div class="w3-col m1"><i class="fa-solid fa-user"></i></div>
                    <div class="w3-col m3 main-login"><a href="#">Đăng nhập</a></div>
                    <div class="w3-col m7">
                        <form>
                            <input type="text" placeholder="Tìm kiếm ...">
                        </form>
                    </div>
                    <div><i class="fa-solid fa-magnifying-glass main-search_icon"></i></div>
                    <div class="w3-col m1">
                        <img src="./images/flag.png" alt="ngôn ngữ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- navigation -->
    <div class="nav">
        <div class="nav_content">
        </div>
    </div>
    <!-- content -->
    <div class="scroll"></div>
    <!-- footer -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</body>
</html>
